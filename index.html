<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('image.png');background-repeat: no-repeat;background-size: cover;">
    <h1 class="text-center">SURVEY FORM</h1>
    <div class="container box1">
        <p class="text-center">Let us know how we can improve</p>
        <div class="row">
            <div class="col-6 text-end">
                <label for="">*Name</label>
            </div>
            <div class="col-6 text-start mb-4">
                <input type="text" placeholder="Enter you name" class="w-75">
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-end">
                <label for="">*Email</label>
            </div>
            <div class="col-6 text-start mb-4">
                <input type="text" placeholder="Enter you email" class="w-75">
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-end">
                <label for="">*Age</label>
            </div>
            <div class="col-6 text-start mb-4">
                <input type="text" placeholder="Age" class="w-75">
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-start mb-4">
            </div>
            <div class="col-6 text-start mb-4">
                <input type="file" id="file" name="file">
            </div>
        </div>


        <div class="row">
            <div class="col-6 text-end">
                <label>Which option best describes your current role?</label>
            </div>
            <div class="col-6 select-tab input-tab">
                <select id="select-box">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
  
        <div class="row">
            <div class="col-6 text-end mb-4">
               <p>How likely is that you would recommend this program to a friend?</p>
            </div>

            <div class="col-6">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="notSure" name="recommend" value="notSure">
                <label for="notSure">Not sure</label><br>
            </div>
        </div>
    
        <div class="row">
             <div class="col-6 text-end mb-4" >
               <label>What do you like most here:</label>
            </div>
              <div class="col-6 select-tab input-tab">
              <select id="select-box">
                <option value="select an option">select an option</option>
                <option value="desighning">desighning</option>
                <option value="projects">projects</option>
                <option value="other">Other</option>

            </select>
        </div>
    </div>



            
        <div class="row">
            <div class="col-6 text-end mb-4">
               <label for="mostLiked">Things that should be improved in the future<br>(check all that apply):</label>
            </div>
            <div class="col-6 mb-4">
               <input type="checkbox" id="frontend" name="improve" value="frontend">
               <label for="frontend">Front-end Projects</label><br>
               <input type="checkbox" id="backend" name="improve" value="backend">
               <label for="backend">Back-end Projects</label><br>
               <input type="checkbox" id="dataVis" name="improve" value="dataVis">
               <label for="dataVis">Data Visualization</label><br>
            </div>
            
        
            <div class="row">
                <div class="col-6 text-end mb-4">
                   <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="col-6 mb-4">
                    <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea><br>
                </div>
    
        <center>
            <button type="submit">Submit</button>
        </center>

    </div>
</body>
</html>
